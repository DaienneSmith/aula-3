    <div id="formulario">
      <h2> Formulário de Contato</h2>
             <form action="#" method="post">
                <div class="form-group">
                    <input type="text" id="nome" name="nome" placeholder="Seu Nome Completo" required>
                </div>
                <div class="form-group">
                   
                    <input type="email" id="email" name="email" placeholder="Seu E-mail" required>
                </div>  
                <div class="form-group">
                    <input type="text" id="assunto" name="assunto" placeholder="Assunto" required>
                </div>

                <div class="form-group">
                 
                    <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite a sua mensagem" required></textarea>
                    </div>
                    <button type="submit">Eviar</button>
    
             </form>
    </div> <!--Fim do Formulário-->
